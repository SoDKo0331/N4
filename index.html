// Initialization
document.addEventListener('DOMContentLoaded', () => {
    setupTabs();
    setupSearch();
    renderKanji();
    renderVocabulary();
    renderGrammar();
    updateCounts();
});

function setupTabs() {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const tab = btn.dataset.tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
        });
    });
}

function setupSearch() {
    document.getElementById('kanjiSearch').addEventListener('input', (e) => renderKanji(e.target.value));
    document.getElementById('vocabSearch').addEventListener('input', (e) => renderVocabulary(e.target.value));
    document.getElementById('grammarSearch').addEventListener('input', (e) => renderGrammar(e.target.value));
}

function renderKanji(search = '') {
    const grid = document.getElementById('kanjiGrid');
    const filtered = jlptN4Data.kanji.filter(k => 
        !search || k.char.includes(search) || k.meaning.toLowerCase().includes(search.toLowerCase())
    );

    grid.innerHTML = filtered.map(k => `
        <div class="card">
            <div class="kanji-main">${k.char}</div>
            <div class="kanji-readings">
                ${k.on.map(r => `<span class="reading">éŸ³: ${r}</span>`).join('')}
                ${k.kun.map(r => `<span class="reading">è¨“: ${r}</span>`).join('')}
            </div>
            <div class="meaning">${k.meaning}</div>
            <div style="text-align: center; margin-top: 1rem;">
                <span class="stroke-count">${k.strokes} strokes</span>
            </div>
        </div>
    `).join('');
}

function renderVocabulary(search = '') {
    const grid = document.getElementById('vocabGrid');
    const filtered = jlptN4Data.vocabulary.filter(v => 
        !search || v.jp.includes(search) || v.reading.includes(search) || v.meaning.toLowerCase().includes(search.toLowerCase())
    );

    grid.innerHTML = filtered.map(v => `
        <div class="card">
            <div class="vocab-jp">${v.jp}</div>
            <div class="vocab-reading">${v.reading}</div>
            <div class="vocab-meaning">${v.meaning}</div>
        </div>
    `).join('');
}

function renderGrammar(search = '') {
    const grid = document.getElementById('grammarGrid');
    const filtered = jlptN4Data.grammar.filter(g => 
        !search || g.pattern.includes(search) || g.meaning.toLowerCase().includes(search.toLowerCase())
    );

    grid.innerHTML = filtered.map(g => `
        <div class="card">
            <div class="grammar-pattern">${g.pattern}</div>
            <div class="grammar-meaning">${g.meaning}</div>
            <div class="example">
                <div class="example-jp">${g.example}</div>
                <div class="example-mn">${g.exampleMn}</div>
            </div>
        </div>
    `).join('');
}

function updateCounts() {
    document.getElementById('kanjiCount').textContent = jlptN4Data.kanji.length;
    document.getElementById('vocabCount').textContent = jlptN4Data.vocabulary.length;
    document.getElementById('grammarCount').textContent = jlptN4Data.grammar.length;
}
    </script>
